<main>
  <section class="section__challenge__compleate chellenge__compleate--details section__challenge__resource">

    <!-- Header Section -->
    <div class="container-fluid chellenge__compleate--details-custom-container">
      <div *ngFor="let post of posts">
        <div *ngIf="post.learnID == indexPost">
          <div *ngFor="let lesson of post.lesson">
            <div *ngIf="lesson.lesson_id == indexLesson">
              <figure class="chellenge__compleate--video">
                <div class="chellenge__videobox__container">
                <div *ngIf="lesson.id != ''; else lessonBanner" class="wistia_responsive_padding chellenge__compleate--video-content for-video-only" style="padding:56.25% 0 0 0;position:relative;">
                  <div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;">
                    <div class="wistia_embed wistia_async_{{ lesson.id }} autoPlay=false seo=false videoFoam=true" style="height:100%;width:100%">
                      <div class="sk-circle">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <ng-template #lessonBanner>
                  <!-- <img class="chellenge__compleate--video-content" *ngIf="lesson.lesson_image != ''" src="{{ lesson.lesson_image }}" alt="img" /> -->
                  <div *ngIf="lesson.lesson_image != ''" class="chellenge__compleate--video-content lesson-banner-img" [ngStyle]="{'background-image':'url(' + lesson.lesson_image + ')'}"></div>
                </ng-template>
                </div>
              </figure>
            </div>
          </div>
        </div>
      </div>

      <div class="chellenge__compleate--details-nav">
        <ul>
          <li><a class="ch-member-rift-16-19 pointer" (click)="onClickLesson()">OVERVIEW</a></li>
          <li class="active"><a class="ch-member-rift-16-19 pointer">RESOURCES</a></li>
        </ul>
      </div>
    </div>

    <!-- Header Section End -->

    <!-- Body Section -->
    <div class="container-fluid chellenge__compleate--details-custom-container">
      <div *ngFor="let post of posts">
        <div *ngIf="post.learnID == indexPost">
          <div class="chellenge__compleate--details-resourcea">
            <ul *ngFor="let resource of post.resource">
              <li style="cursor: pointer;"><a (click)="onNavigate(resource.external_link)" class="">{{ resource.title }}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Body Section -->
  </section>
</main>
